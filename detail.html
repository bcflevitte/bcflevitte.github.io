<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comic Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-lg-flex justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-4">
          <img src="" id="photo" width="400" height="600" />
        </div>
        <div class="col-md-4 ml-4">
          <ul class="list-group list-group-flush" id="detail">
            <li class= "fw-bold list-group-item" id="title"></li>
            <li class="list-group-item" id="type"></li>
            <li class="list-group-item" id="author"></li>
            <li class="list-group-item" id="status"></li>
            <li class="list-group-item" id="synopsis"></li>
            <li class="list-group-item">
              <a class="nav-item nav-link badge bg-primary text-end" style="width: 6,5rem" href="index.html">Home Page</a>
          <a class="nav-item nav-link" href="index.html"></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script type="text/javascript">
      var url = window.location.href;
      url = url.split("id=");

      var link = "https://mangamint.kaedenoki.net/api/manga/detail/" + url[1] + "?embed=cast";

      fetch(link)
        .then((Response) => Response.json())
        .then((data) => {
          if (data != null) {
            document.getElementById("photo").setAttribute("src", data.thumb);
            document.getElementById("title").innerHTML = "Title : " + data.title;
            document.getElementById("type").innerHTML = "Type : " + data.type;
            document.getElementById("author").innerHTML = "Author : " + data.author;
            document.getElementById("status").innerHTML = "Status : " + data.status;
            document.getElementById("synopsis").innerHTML = "Synopsis : " + data.synopsis;

            var html = "";

          }
        });
    </script>
  </body>
</html>
